<div class="page-wrapper">
    <h3>My document history</h3>

    <ul>

        <li *ngFor="let item of userDocument">
            <h3>
                <article class="badge steel"> 
                    <p> {{item.submittedDate | date:'d'}} </p> 
                    <br>
                    <p> {{item.submittedDate | date:'LLL' | uppercase}} </p>
                </article>
                
                You have successfully submitted your {{item.documentName}} for {{item.participantName}} 
            </h3>
            <!-- <p>Sub date: {{item.submittedDate}}<p>    
            <p> NAME: {{item?.participantName}} <p> -->

        </li>
    </ul>
</div>
