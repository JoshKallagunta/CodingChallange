<div class="page-wrapper">
  <h3>My document history</h3>

  <ul>
    <li *ngFor="let item of userDocument | orderBy: 'submittedDate':true">
      <div>
        <article class="badge steel">
          <p>{{ item.submittedDate | date: "d" }}</p>
          <br />
          <p>{{ item.submittedDate | date: "LLL" | uppercase }}</p>
        </article>

        You have successfully submitted your {{ item.documentName }} for
        {{ item.participantName }}. ID: {{ item.receiptCode }}
      </div>
      <!-- <p>Sub date: {{item.submittedDate}}<p>    
            <p> NAME: {{item?.participantName}} <p> -->
    </li>
  </ul>
</div>
